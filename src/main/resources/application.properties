# Nasdaq Baltic
nasdaqbaltic.update-stocks-on-startup=false
nasdaqbaltic.update-dividends-on-startup=false

stock.endpoint=https://www.nasdaqbaltic.com/statistics/en/shares?download=1
stock.static-list=classpath:/static/shares_20191016.xlsx

dividend.endpoint=https://www.nasdaqbaltic.com/statistics/en/dividends?download=1
dividend.static-list=classpath:/static/dividends_20191030.xlsx
dividend.update-job-cron=0 0 6 * * SAT

stock-price.update-job-cron=0 0 7 * * *
stock-price.endpoint=https://www.nasdaqbaltic.com/market/?pg=details&tab=historical&currency=0&date=&lang=en&pg=details&pg2=equity&downloadcsv=1&csv_style=english

# add url parameters instrument and list eg ...&instrument=EE3100004466&list=1 (1=main, 2=secondary, 3=first north)
stock-info.update-job-cron=0 0 7 * * *
stock-info.endpoint=https://www.nasdaqbaltic.com/market/?pg=details&tab=security&lang=et

logging.level.root=ERROR
logging.level.ee.siimp=DEBUG

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

management.endpoints.web.exposure.include=health,caches,dividend-update-job,stock-price-job,stock-info-job

spring.datasource.url=jdbc:postgresql://localhost:5432/nasdaqbaltic
spring.datasource.username=nasdaqbaltic
spring.datasource.password=nasdaqbaltic
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update